<body>
<script src="js/gamesb.js"></script>
<div id="container">
		<h1>User Signup Page</h1>
	
<hr>
<!--User Information Section-->	
		
		<h2> Customer Information</h2>
	<form method="get" action="input.html">
			<label for="firstname">
			First Name:<input type="text" name="firstname" id="firstname" size="25" maxlength="25" /> <br />
			</label>
			<label for="lastname">
			Last Name:<input type="text" name="lastname" id="lastname" size="25" maxlength="25" /> <br />
			</label>
			<label for="address">
			Address:<input type="text" name="address" id="address" size="40" maxlength="50" /> <br/>
			</label>
			<label for="city">
			City:<input type="text" name="city" id="city" size="20" maxlength="30" /> <br/>
			</label>
			<label for="state">
			State:<input type="text" name="state" id="state" size="2" maxlength="2" /> <br/>
			</label>
			<label for="zip">
			Zip:<input type="text" name="zip" id="zip" size="5" maxlength="5" /> <br/>
			</label>
			<label for="email">
			Email Address:<input type="text" name="email" id="email" size="25" maxlength="25" /> <br />
			</label>
			<label for="username">
			Username:<input type="text" name="username" id="username" size="15" maxlength="20" /> <br />
			</label>
			<label for="security">
			Password:<input type="password" name="security" id="security" size="25" maxlength="25" /> <br />
			</label>
			<input type="checkbox" name="emaillist"  />Check here to be on our email list? <br />
		
		<!--  Buttons -->
			<input type="reset" value="Reset Form" /><br/>
			<input type="submit" value="Submit Order" /><br/>
			
			
	</form>
</div>

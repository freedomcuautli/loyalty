<!DOCTYPE html>
<html>
<head>
<title>Customer Signup Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="dcterms.rightsHolder" content="Vince Gagliardi" />
<meta name="dcterms.dateCopyrighted" content="2014" /> <meta name="Snappy Punch User Signup" content="A short description of the page" />
<meta name="keywords" content="keywords describing this page, most search engines 
ignore this now due to abuse"/>
<!-- <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" /> -->
<script src="js/angular.min.js"></script>
<script src="js/userSignupForm.js"></script>
</head>
<body>
	
	<h1>User Signup Page</h1>
	
<hr>
<!--User Information Section-->	
		
		<h2> Customer Information</h2>
		
<div ng-controller="FormController">
	
	<form name="userSignup" class="css-form" novalidate>
	
		<p>Username:<br>
  			<input type="text" ng-model="user.name" name="uName" required><br />
  		</p>
  			<div style="color:red" ng-hide="userSignup.uName.$dirty && userSignup.uName.$invalid">Invalid:
  				<span ng-show="userSignup.uName.$dirty && userSignup.uName.$invalid"></span>
  				<span ng-show="userSignup.uName.$error.required">Username is Required.</span>
  			</div>
	
		<p>Email:<br>
			<input type="email" ng-model="user.email" name="uEmail" required><br />
  		</p>
			<div style="color:red" ng-show="userSignup.uEmail.$dirty && userSignup.uEmail.$invalid">Invalid:
  				<span  ng-show="userSignup.uEmail.$dirty && userSignup.uEmail.$invalid"></span>
  				<span ng-show="userSignup.uEmail.$error.required">Email is required.</span>
  				<span ng-show="userSignup.uEmail.$error.email">Invalid email address.</span>
			</div>

<!-- Actions -->

	<button ng-click="reset()">RESET</button>
    <button ng-click="update(user)" ng-disabled="form.$invalid || isUnchanged(user)">SAVE</button>
		
	</form>
	
<!-- Test -->
	<pre>form = {{user | json}}</pre>
  	<pre>master = {{master | json}}</pre>
  	
</div>

</body>
</html>
